<html>
	<head></head>
	<body>
		<h2> Set in Transit Times </h2>
		<form action="{{url_for('update_transit')}}" method="POST">
			{% for r in data %}
				<input type='text' name='asset' value='{{r['asset']}}'>
			{% endfor %}
			<p> Load Time: </p>
			<input type='date' name='load_date'>
			<p> Unload Time: </p>
			<input type='date' name='unload_date'>			
			<input type='submit' value='submit'>
		</form>
	</body>
</html>
